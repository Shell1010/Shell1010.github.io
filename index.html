<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your GitHub Projects</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Welcome to My GitHub Portfolio</h1>
            <p>Here you'll find the projects I've contributed to and been a part of, feel free to explore.</p>
        </div>
    </header>

    <!-- Projects Section -->
    <section class="projects">
        <div class="container">
            <!-- Example project card, to be dynamically populated -->
            <div class="project-card">
                <h3>Project Name</h3>
                <p>This is a brief description of the project.</p>
                <a href="#" class="link" target="_blank">View Repository</a>
            </div>

            <!-- Additional project cards will be inserted here dynamically -->
        </div>
    </section>

    <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/scripts.js"></script>

</body>
</html>
